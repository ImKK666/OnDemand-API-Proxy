name = "ondemand-api-proxy"
main = "src/index.js"
compatibility_date = "2025-05-09"

# 这是一个变量绑定示例，定义了默认的环境变量值
[vars]
# 这些是默认值，可以在Cloudflare Dashboard中覆盖
DEBUG_MODE = "false"
BAD_KEY_RETRY_INTERVAL = "600"
ONDEMAND_API_BASE = "https://api.on-demand.io/chat/v1"
DEFAULT_ONDEMAND_MODEL = "predefined-openai-gpt4o"
ONDEMAND_APIKEYS = "[\"\"]"
# OPENAI_API_KEY需要在Cloudflare Dashboard中单独设置

# 定义发布和开发环境的变量，允许在不同环境中使用不同配置
[env.production]
# 生产环境特定配置

[env.development]
# 开发环境特定配置
# 可以添加更多的环境变量用于开发测试